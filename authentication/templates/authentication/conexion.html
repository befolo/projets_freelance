{% load static %}
<html>
<head>
	<title>connexion</title>
	<link rel="stylesheet" type="text/css" href="{% static 'authentication/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'authentication/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'authentication/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form action="{% url 'connexion' %}" method="POST">
				{% csrf_token %}
				{% for msg in messages %}
				<div class="fat" style="background-color: #f99">
					<h4>{{ msg }}</h4>
				</div>

				{% endfor %}
				<img src="{% static 'authentication/img/avatar.svg' %}">
				<h2 class="title">Bienvenu</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" name="email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Mot de Passe</h5>
           		    	<input type="password" class="input" name="password" required>
            	   </div>
            	</div>
            	<a href="{% url 'inscription' %}">Vous n'avez pas de compte ? Créer un compte ici !</a>
            	<input type="submit" class="btn" value="Connexion">
				<a href="{% url 'home' %}">Retour à la page d'acceuil !</a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'authentication/main.js' %}"></script>
</body>
</html>
